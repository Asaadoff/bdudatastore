<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Gradient-lər -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e3a5f"/>
    </linearGradient>
    <radialGradient id="cyanGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="60%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </radialGradient>
    <radialGradient id="tealGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2dd4bf"/>
      <stop offset="60%" style="stop-color:#14b8a6"/>
      <stop offset="100%" style="stop-color:#0d9488"/>
    </radialGradient>
    <radialGradient id="blueGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="60%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </radialGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#fcd34d"/>
    </linearGradient>
    <!-- Smooth glow filter -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1" result="blur"/>
      <feOffset in="blur" dx="0" dy="1" result="offsetBlur"/>
      <feMerge>
        <feMergeNode in="offsetBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Arxa fon -->
  <rect width="100" height="100" rx="16" fill="url(#bgGrad)"/>
  
  <!-- ÜÇ ADAM - Smooth glow ilə -->
  <!-- Sol adam - Teal -->
  <g filter="url(#softGlow)">
    <circle cx="26" cy="30" r="9" fill="url(#tealGlow)"/>
    <ellipse cx="26" cy="50" rx="11" ry="8" fill="url(#tealGlow)"/>
  </g>
  
  <!-- Orta adam - Cyan (yuxarıda) -->
  <g filter="url(#softGlow)">
    <circle cx="50" cy="20" r="10" fill="url(#cyanGlow)"/>
    <ellipse cx="50" cy="42" rx="12" ry="9" fill="url(#cyanGlow)"/>
  </g>
  
  <!-- Sağ adam - Blue -->
  <g filter="url(#softGlow)">
    <circle cx="74" cy="30" r="9" fill="url(#blueGlow)"/>
    <ellipse cx="74" cy="50" rx="11" ry="8" fill="url(#blueGlow)"/>
  </g>
  
  <!-- BDU yazısı -->
  <text x="50" y="72" font-size="14" font-weight="800" fill="#ffffff" text-anchor="middle" font-family="Arial, sans-serif" letter-spacing="2" filter="url(#textShadow)">BDU</text>
  
  <!-- Konspekt Bankı yazısı -->
  <text x="50" y="84" font-size="7" font-weight="600" fill="#22d3ee" text-anchor="middle" font-family="Arial, sans-serif" letter-spacing="0.5">KONSPEKT BANKI</text>
  
  <!-- Alt dekorativ xətt -->
  <rect x="25" y="90" width="50" height="1.5" rx="0.75" fill="url(#goldGrad)" opacity="0.8"/>
</svg>